<response-title-component field="vm.field"></response-title-component>
<div ng-switch="vm.field.fieldType" class="response-answer">
  <response-table-component
    ng-switch-when="table"
    field="vm.field"
  ></response-table-component>
  <response-answer-array-component
    ng-switch-when="checkbox"
    field="vm.field"
  ></response-answer-array-component>
  <response-attachment-component
    ng-switch-when="attachment"
    field="vm.field"
    encryption-key="vm.encryptionKey"
  >
  </response-attachment-component>
  <response-answer-component ng-switch-default field="vm.field">
  </response-answer-component>
</div>
