<div id="response-download-attachment">
  <strong>Filename:</strong>
  <a ng-click="vm.downloadAndDecryptAttachment()">{{ vm.field.answer }}</a>
  <div ng-if="vm.hasDownloadError" class="alert-custom alert-error">
    <i class="bx bx-exclamation bx-md icon-spacing"></i>
    <span class="alert-msg"
      >There was a problem downloading the attachment. Please refresh and try
      again.</span
    >
  </div>
</div>
