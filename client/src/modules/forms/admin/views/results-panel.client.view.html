<div id="results-tab" class="padded-view">
  <uib-tabset type="pills">
    <div id="results-tab-bar">
      <div id="results-tabs-container" drag-scroll="true">
        <uib-tab
          ng-repeat="tab in vm.tabs"
          heading="{{tab.title}}"
          active="tab.active"
          select="vm.setActiveResultsTab(tab.route)"
        >
          <div ui-view="{{tab.route}}"></div>
        </uib-tab>
      </div>
    </div>
  </uib-tabset>
</div>
