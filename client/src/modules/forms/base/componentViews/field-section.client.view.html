<div class="section field-group">
  <div
    class="field-title {{ vm.colortheme }}-font {{ vm.colortheme }}-border"
    ng-if="vm.field.title"
  >
    {{ vm.field.title }}
  </div>
  <div
    class="field-description"
    ng-if="vm.field.description"
    ng-bind-html="vm.field.description | linky:'_blank'"
  ></div>
</div>
