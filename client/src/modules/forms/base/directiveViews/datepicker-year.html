<!--
  Formsg customized yeearpicker template. Specify the path to this file
  using template-url for the uib-yearpicker

  Adapted from https://github.com/angular-ui/bootstrap/blob/master/template/datepicker/year.html
-->
<table
  role="grid"
  aria-labelledby="{{::uniqueId}}-title"
  aria-activedescendant="{{activeDateId}}"
>
  <thead>
    <tr>
      <th>
        <button
          type="button"
          class="btn btn-default btn-sm pull-left uib-left"
          ng-click="move(-1)"
          tabindex="-1"
        >
          <i aria-hidden="true" class="glyphicon glyphicon-chevron-left"></i>
          <span class="sr-only">previous</span>
        </button>
      </th>
      <th colspan="{{::columns - 2}}">
        <button
          id="{{::uniqueId}}-title"
          role="heading"
          aria-live="assertive"
          aria-atomic="true"
          type="button"
          class="btn btn-default btn-sm uib-title"
          ng-click="toggleMode()"
          ng-disabled="datepickerMode === maxMode"
          tabindex="-1"
        >
          <strong>{{title}}</strong>
        </button>
      </th>
      <th>
        <button
          type="button"
          class="btn btn-default btn-sm pull-right uib-right"
          ng-click="move(1)"
          tabindex="-1"
        >
          <i aria-hidden="true" class="glyphicon glyphicon-chevron-right"></i>
          <span class="sr-only">next</span>
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="uib-years" ng-repeat="row in rows track by $index" role="row">
      <td
        ng-repeat="dt in row"
        class="uib-year text-center"
        role="gridcell"
        id="{{::dt.uid}}"
        ng-class="::dt.customClass"
      >
        <button
          type="button"
          class="btn btn-default btn-sm uib-label-btn"
          uib-is-class="'active' for selectedDt on dt"
          ng-click="select(dt.date)"
          ng-disabled="::dt.disabled"
          tabindex="-1"
        >
          {{::dt.label}}
        </button>
      </td>
    </tr>
  </tbody>
</table>
