<ul class="angular-input-stars">
  <li
    ng-touch="paintStars($index)"
    ng-mouseenter="paintStars($index, true)"
    ng-mouseleave="unpaintStars(false)"
    ng-repeat="item in items track by $index"
    class="{{ colortheme }}-font"
  >
    <i class="{{getIconClass($index)}}" ng-click="setValue($index, $event)">
    </i>
  </li>
</ul>
