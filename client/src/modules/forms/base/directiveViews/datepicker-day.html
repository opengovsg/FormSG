<!--
  Formsg customized daypicker template. Specify the path to this file
  using template-url for the uib-daypicker

  Adapted from https://github.com/angular-ui/bootstrap/blob/master/template/datepicker/day.html
-->
<table
  role="grid"
  aria-labelledby="{{::uniqueId}}-title"
  aria-activedescendant="{{activeDateId}}"
>
  <thead>
    <tr>
      <th>
        <button
          type="button"
          class="btn btn-default btn-sm pull-left uib-left"
          ng-click="move(-1)"
          tabindex="-1"
        >
          <i aria-hidden="true" class="glyphicon glyphicon-chevron-left"></i>
          <span class="sr-only">previous</span>
        </button>
      </th>
      <th colspan="{{::5 + showWeeks}}">
        <button
          id="{{::uniqueId}}-title"
          role="heading"
          aria-live="assertive"
          aria-atomic="true"
          type="button"
          class="btn btn-default btn-sm uib-title"
          ng-click="toggleMode()"
          ng-disabled="datepickerMode === maxMode"
          tabindex="-1"
        >
          <span class="uib-title">
            <strong>{{title.split(" ")[0]}}</strong>
            <strong class="uib-title-year">{{title.split(" ")[1]}}</strong>
          </span>
        </button>
      </th>
      <th>
        <button
          type="button"
          class="btn btn-default btn-sm pull-right uib-right"
          ng-click="move(1)"
          tabindex="-1"
        >
          <i aria-hidden="true" class="glyphicon glyphicon-chevron-right"></i>
          <span class="sr-only">next</span>
        </button>
      </th>
    </tr>
    <tr>
      <th ng-if="showWeeks" class="text-center"></th>
      <th
        ng-repeat="label in ::labels track by $index"
        class="uib-week-label text-center"
      >
        <small aria-label="{{::label.full}}">{{::label.abbr[0]}}</small>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr class="uib-weeks" ng-repeat="row in rows track by $index" role="row">
      <td ng-if="showWeeks" class="text-center h6">
        <em>{{ weekNumbers[$index] }}</em>
      </td>
      <td
        ng-repeat="dt in row"
        class="uib-day text-center"
        role="gridcell"
        id="{{::dt.uid}}"
        ng-class="::dt.customClass"
      >
        <button
          type="button"
          class="btn btn-default btn-sm uib-label-btn"
          ng-class="::{'border-info': dt.current, 'text-muted': dt.secondary}"
          uib-is-class="'active' for selectedDt on dt"
          ng-click="select(dt.date)"
          ng-disabled="::dt.disabled"
          tabindex="-1"
        >
          {{::dt.label}}
        </button>
      </td>
    </tr>
  </tbody>
</table>
