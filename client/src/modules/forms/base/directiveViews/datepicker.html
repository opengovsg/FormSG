<!--
  Formsg customized datepicker template. Specify the path to this file
  using datepicker-template-url for the datepicker popup <input />

  NOTE: For each mode's directive, we have to override the template-url
  to use our customized templates

  Adapted from https://github.com/angular-ui/bootstrap/blob/master/template/datepicker/datepicker.html
-->
<div class="uib-datepicker" ng-switch="datepickerMode">
  <div
    template-url="modules/forms/base/directiveViews/datepicker-day.html"
    uib-daypicker
    ng-switch-when="day"
    tabindex="0"
    class="uib-daypicker"
  ></div>
  <div
    template-url="modules/forms/base/directiveViews/datepicker-month.html"
    uib-monthpicker
    ng-switch-when="month"
    tabindex="0"
    class="uib-monthpicker"
  ></div>
  <div
    template-url="modules/forms/base/directiveViews/datepicker-year.html"
    uib-yearpicker
    ng-switch-when="year"
    tabindex="0"
    class="uib-yearpicker"
  ></div>
</div>
