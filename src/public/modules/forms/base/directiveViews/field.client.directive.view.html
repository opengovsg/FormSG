<div ng-switch="field.fieldType">
  <dropdown-field-component
    ng-switch-when="dropdown"
    field="field"
    forms="forms"
    on-dropdown-click="onDropdownClick()"
  ></dropdown-field-component>
  <attachment-field-component
    ng-switch-when="attachment"
    field="field"
    forms="forms"
    isadminpreview="isadminpreview"
  >
  </attachment-field-component>
  <decimal-field-component ng-switch-when="decimal" field="field" forms="forms">
  </decimal-field-component>
  <text-field-component
    ng-switch-when="textfield"
    field="field"
    forms="forms"
    placeholder="placeholder"
  >
  </text-field-component>
  <email-field-component
    ng-switch-when="email"
    field="field"
    forms="forms"
    transaction-id="transactionId"
    form-id="formId"
  >
  </email-field-component>
  <date-field-component
    ng-switch-when="date"
    field="field"
    forms="forms"
    is-validate-date="isValidateDate"
  >
  </date-field-component>
  <yes-no-field-component
    ng-switch-when="yes_no"
    field="field"
    forms="forms"
    colortheme="colortheme"
  >
  </yes-no-field-component>
  <radio-button-field-component
    ng-switch-when="radiobutton"
    field="field"
    forms="forms"
    colortheme="colortheme"
  >
  </radio-button-field-component>
  <checkbox-field-component
    ng-switch-when="checkbox"
    field="field"
    forms="forms"
    colortheme="colortheme"
  >
  </checkbox-field-component>
  <table-field-component ng-switch-when="table" field="field" forms="forms">
  </table-field-component>
  <image-field-component ng-switch-when="image" field="field" forms="forms">
  </image-field-component>
  <homeno-field-component ng-switch-when="homeno" field="field" forms="forms">
  </homeno-field-component>
  <mobile-field-component
    ng-switch-when="mobile"
    field="field"
    forms="forms"
    transaction-id="transactionId"
    form-id="formId"
  >
  </mobile-field-component>
  <nric-field-component ng-switch-when="nric" field="field" forms="forms">
  </nric-field-component>
  <number-field-component ng-switch-when="number" field="field" forms="forms">
  </number-field-component>
  <rating-field-component
    ng-switch-when="rating"
    field="field"
    forms="forms"
    colortheme="colortheme"
  >
  </rating-field-component>
  <section-field-component
    ng-switch-when="section"
    field="field"
    forms="forms"
    colortheme="colortheme"
  >
  </section-field-component>
  <statement-field-component
    ng-switch-when="statement"
    field="field"
    forms="forms"
  >
  </statement-field-component>
  <textarea-field-component
    ng-switch-when="textarea"
    field="field"
    forms="forms"
  >
  </textarea-field-component>
  <uen-field-component ng-switch-when="uen" field="field" forms="forms">
  </uen-field-component>
</div>
