<div class="row">
  <div class="toggle-option">
    <div
      ng-class="{'toggle-option--disabled' : field.hasAdminExceededSmsLimit}"
      class="col-xs-8 label-custom label-medium label-bottom"
    >
      OTP verification
      <i
        class="glyphicon glyphicon-question-sign"
        uib-tooltip="When enabled, respondents must verify by entering a code sent to their mobile number"
        tooltip-trigger="'click mouseenter'"
      ></i>
    </div>
    <div class="col-xs-4 field-input">
      <div ng-show="isLoading" class="loading-spinner">
        <i class="bx bx-loader bx-spin bx-lg icon-spacing"></i>
      </div>
      <label
        ng-show="!isLoading"
        class="toggle-selector pull-right"
        ng-class="{'toggle-selector-on': field.isVerifiable && !field.hasAdminExceededSmsLimit, 'toggle-selector--disabled': field.hasAdminExceededSmsLimit}"
        onclick=""
      >
        <input
          type="checkbox"
          ng-model="field.isVerifiable"
          ng-click="openVerifiedSMSModal()"
        />
        <div class="toggle-selector-switch">
          <i
            ng-show="!field.hasAdminExceededSmsLimit"
            ng-class="field.isVerifiable ? 'bx bx-check' : 'bx bx-x'"
          ></i>
          <i ng-show="field.hasAdminExceededSmsLimit" class="bx bxs-lock"></i>
        </div>
      </label>
    </div>
  </div>
  <br />
  <div class="alert-custom alert-error inline-padding">
    <i class="bx bx-exclamation bx-md icon-spacing"></i>
    <span class="alert-msg"
      >You have exceeded the limit for sms verification!
      <a href="https://go.gov.sg/form-twilio-setup" target="_blank">
        Please arrange advance billing with us.
      </a></span
    >
  </div>
</div>
