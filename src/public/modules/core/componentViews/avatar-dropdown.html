<div
  on-click-outside="vm.isClickedAvatar=false"
  on-click-watcher="vm.isClickedAvatar"
  ng-mouseenter="vm.isHoverAvatar=true"
  ng-mouseleave="vm.isHoverAvatar=false"
>
  <button class="navbar__avatar--avatar" ng-click="vm.isClickedAvatar=true">
    {{vm.avatarText}}
  </button>
  <div
    ng-show="vm.isClickedAvatar || vm.isHoverAvatar"
    class="navbar__avatar--dropdown"
  >
    <ul>
      <li>Hello</li>
    </ul>
  </div>
</div>
