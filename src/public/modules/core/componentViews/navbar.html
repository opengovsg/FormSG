<nav class="form-navbar">
  <!-- Logo -->
  <div class="form-navbar--left">
    <a ui-sref="listForms">
      <img
        class="form-navbar__logo"
        src="/public/modules/core/img/logo-logomark-color.svg"
      />
    </a>
  </div>

  <!-- Web nav -->
  <div class="form-navbar--right">
    <div class="form-navbar__links">
      <a
        ui-sref="examples"
        class="form-navbar__link"
        ng-class="vm.activeTab==='examples' ? 'form-navbar__link--active' : ''"
      >
        Examples
      </a>
      <a
        ui-sref="billing"
        class="form-navbar__link"
        ng-class="vm.activeTab==='billing' ? 'form-navbar__link--active' : ''"
        feature-toggle
        feature-name="spcp-myinfo"
      >
        Billing
      </a>
      <a
        translate-attr="{ href: 'LINKS.GUIDE.ROOT' }"
        target="_blank"
        class="form-navbar__link hidden-xs"
      >
        User Guide
      </a>
    </div>
    <span ng-show="user.email" class="form-navbar__email" class="hidden-xs">
      {{user.email}}
    </span>
    <span class="form-navbar__link--logout" ng-click="vm.signOut()">
      <span class="form-navbar__link--logout__text hidden-xs">Logout</span>
      <i class="bx bx-log-out bx-md"></i>
    </span>
    <avatar-dropdown-component></avatar-dropdown-component>
  </div>
</nav>
